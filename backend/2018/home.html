    <div id="searchContainer" class="center">
        <img src="assets/img/logo_infox.png" id="home_logo" />
        <div class="container">
            <br />
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Qué estás buscando?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="center">
                <a href="https://play.google.com/store/apps/details?id=infox.buscador" target="_blank"><img src="http://www.infox.mx/img/disponibleandroid.png" style="width:120px;"></a>

            </div>

        </div>

    </div>
        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Ingresar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Usuario</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <a href="#">Olvidaste tus datos? ></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                        <button type="button" class="btn btn-primary">Crear Cuenta</button>
                    </div>
                </div>
            </div>
