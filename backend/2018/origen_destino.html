<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infox 2018</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
</head>
<body>
<div id="topBarContainer">
    <div class="row">
        <div class="col">
            <img src="assets/img/logo_infox.png" id="main_logo" />
        </div>
        <div class="col-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Qué estás buscando?" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Facturación Electrónica</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                InfoxTools
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Mapa de tu Ciudad</a>
                                <a class="dropdown-item" href="#">Buscar Domicilio</a>
                                <a class="dropdown-item" href="#">Viajas, traza tus rutas</a>
                                <a class="dropdown-item" href="#">Claves LADA</a>
                                <a class="dropdown-item" href="#">Imprimir mi CURP</a>
                                <a class="dropdown-item" href="#">Mi Agenda</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tu Negocio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Clasificados</a>
                        </li>
                    </ul>
                </div>
            </nav>


        </div>
        <div class="col aliRight">
            <a id="logoutButton" href="#">Iniciar Sesión</a>
        </div>
    </div>
</div>

<div id="contentContainer">
    <div class="container">
        <div class="row">
            <div class="col-6 center">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecciona tu origen</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    </select>
                </div>
            </div>
            <div class="col-6 center">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Selecciona tu destino</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                    </select>
                </div>
            </div>

            <div class="col-12 pad20">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116869.7409812386!2d-99.21337837242925!3d23.740980973159097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86795132d7b7f193%3A0x42b200757d7f08d6!2sCiudad+Victoria%2C+Tamaulipas!5e0!3m2!1sen!2smx!4v1518925896418" width="100%" height="450" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
